<!DOCTYPE html>
<html>
<head>
    <title>Sunrise Café Menu</title>
</head>
<body>

    <h1>Welcome to Sunrise Café</h1>

    <table border="1">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Ingredients</th>
        </tr>
        <tr>
            <td><img src="Cappuccino.jpg" alt="Cappuccino" width="100"></td>
            <td>Cappuccino</td>
            <td>Espresso, Steamed Milk, Milk Foam</td>
        </tr>
        <tr>
            <td><img src="Sandwich.jpg" alt="Sandwich" width="100"></td>
            <td>Veggie Sandwich</td>
            <td>Bread, Lettuce, Tomato, Cucumber, Cheese</td>
        </tr>
        <tr>
            <td><img src="Muffin.jpg" alt="Muffin" width="100"></td>
            <td>Blueberry Muffin</td>
            <td>Flour, Sugar, Eggs, Blueberries, Butter</td>
        </tr>
        <tr>
            <td><img src="Latte.jpg" alt="Latte" width="100"></td>
            <td>Latte</td>
            <td>Espresso, Steamed Milk</td>
        </tr>
    </table>

</body>
</html>
