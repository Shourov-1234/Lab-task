<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop</title>
</head>
<body>
    <table width="100%">
        <tr>
            <!-- Left side: Menu -->
            <td width="60%" style="background-color: red;">
                <div class="menu">
                    <h1>Coffee Shop</h1>
                    <ol type="I">
                        <li>Coffee <img src="cofee.jpg" alt="Coffee Icon" width="20">
                            <ul>
                                <li><i>Cappuccinos</i>
                                    <ul>
                                        <li>With foam?</li>
                                        <li>With more sugar?</li>
                                    </ul>
                                </li>
                                <li><i>Expresso</i>
                                    <ol type="IV">
                                        <li>Robusta</li>
                                        <li>Arabica</li>
                                        <li>Bourbon</li>
                                    </ol>
                                </li>
                                <li><i>Americanos</i></li>
                            </ul>
                        </li>
                        <li>Cakes <img src="cake.jpg" alt="Cake Icon" width="20">
                            <ul>
                                <li>Chocolate</li>
                                <li>Vanilla</li>
                                <li>Red Velvet</li>
                            </ul>
                        </li>
                        <li>Fruit Salad
                            <ul>
                                <li>Apple <img src="apple.jpg" alt="Apple Icon" width="15"></li>
                                <li>Strawberry <img src="strawberry.jpg" alt="Strawberry Icon" width="15"></li>
                                <li>Water Mellon <img src="watermelon.jpg" alt="Watermelon Icon" width="15"></li>
                            </ul>
                        </li>
                    </ol>
                </div>
            </td>

            <!-- Right side: Cafe Image -->
            <td width="40%" align="center">
                <div class="image">
                    <img src="cafe.jpg" alt="Cafe Image" width="300">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
